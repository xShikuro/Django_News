{% if messages %}

<div class="messages">
    {% for message in messages %}
    <div {% if message.tags %} class="d-flex justify-content-between align-items-center alert alert-{{ message.tags }}" {% endif %}>
        {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>

{% endif %}
